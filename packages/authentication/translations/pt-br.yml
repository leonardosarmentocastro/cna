# 2FA
AUTHENTICATION_SMS_2FA_CANCEL_UNEXPECTED_ERROR: Verificação por SMS não pode ser cancelada para a requisição "{requestId}".
AUTHENTICATION_SMS_2FA_CHECK_UNEXPECTED_ERROR: Checagem de verificação de SMS para a requisição "{requestId}" falhou.
AUTHENTICATION_SMS_2FA_CELLPHONE_NUMBER_ALREADY_REGISTERED: Não é possível engatilhar a verificação por SMS visto que o número de celular escolhido "{cellphoneNumber}" já está sendo usado por outro usuário.
AUTHENTICATION_SMS_2FA_VERIFICATION_UNEXPECTED_ERROR: Verificação de SMS falhou para o número de celular "{cellphoneNumber}".

# @leonardosarmentocastro/validate
VALIDATOR_ERROR_PASSWORD_NOT_STRONG: Senha não é forte o bastante.
VALIDATOR_ERROR_FIELD_IS_REQUIRED: O campo "{field}" é mandatório.
